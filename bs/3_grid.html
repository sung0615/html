<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col" style="background-color: aqua;">
            Column
          </div>
          <div class="col" style="background-color: rgb(30, 15, 240);">
            Column
          </div>
          <div class="col" style="background-color: aqua;">
            Column
          </div>
        </div>
      </div>
      <br>
      <div class="container text-center">
        <div class="row">
          <div class="col" style="background-color: rgb(223, 33, 33);">
            1 of 2
          </div>
          <div class="col" style="background-color: rgb(115, 248, 6);">
            2 of 2
          </div>
        </div>
        <div class="row">
          <div class="col" style="background-color: rgb(16, 195, 240);">
            1 of 3
          </div>
          <div class="col" style="background-color: rgb(134, 21, 240);">
            2 of 3
          </div>
          <div class="col" style="background-color: rgb(9, 130, 243);">
            3 of 3
          </div>
        </div>
      </div>
      <br>
      <div class="container text-center">
        <div class="row">
          <div class="col" style="background-color: rgb(9, 130, 243);">
            1 of 3
          </div>
          <div class="col-6" style="background-color: rgb(165, 20, 233);">
            2 of 3 (wider)
          </div>
          <div class="col" style="background-color: rgb(9, 130, 243);">
            3 of 3
          </div>
        </div>
        <div class="row">
          <div class="col" style="background-color: rgb(17, 13, 224);">
            1 of 3
          </div>
          <div class="col-5" style="background-color: rgb(9, 130, 243);">
            2 of 3 (wider)
          </div>
          <div class="col" style="background-color: rgb(40, 4, 245);">
            3 of 3
          </div>
        </div>
      </div>
      <hr>

      <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-8" style="background-color: aqua;">.col-md-8</div>
          <div class="col-6 col-md-4" style="background-color: rgb(91, 27, 209);">.col-6 .col-md-4</div>
        </div>
        
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-4" style="background-color: rgb(248, 16, 47);">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4" style="background-color: rgb(155, 13, 250);">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4" style="background-color: aqua;">.col-6 .col-md-4</div>
        </div>
        
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6" style="background-color: aqua;">.col-6</div>
          <div class="col-6" style="background-color: rgb(236, 122, 15);">.col-6</div>
        </div>
      </div>
    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
