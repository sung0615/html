<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key_vertical" />
    <style type="text/css">
        fieldset {   
            border-color: black;      
            border-width: 1px 0 0 0;
        }
        legend {
            text-align: center;				
        }
        </style>
</head>
<body>
    <div style="margin-top: 15%">
    </div>
    <div class="row ">
        <div class="text-center col-md-12"><img src="./image.png" > </div>
    </div>
    <div class="row">
        <div class="text-center col-md-12">
            <h2><strong>Sign In</strong></h2>
            Get access to your account
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="content d-grid col-3 mx-auto">
            <button class="btn btn-outline-secondary" type="button">Sign in with goofle</button>       
        </div>
    </div>
    <br>
    <div class="row">
        <div class="content d-grid col-3 mx-auto">
            <button class="btn btn-outline-secondary" type="button">Sign in with facebook</button>       
        </div>
    </div>
    
    <div class="row">
        <div class="content d-grid col-3 mx-auto">
            <fieldset>
                <div><small>or use email</small></div>
            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="text-left content col-3 mx-auto">
            id
        </div>
    </div>


    <div class="row">
        <div class="text-center content col-3 mx-auto">
                <div>
                    <input type="text" class="form-control  px-10 py-2" placeholder="name@example.com">
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="text-left content col-3 mx-auto">
            password
        </div>
    </div>


    <div class="row">
        <div class="text-center content col-3 mx-auto">
                <div>
                    <input type="password" class="form-control  px-10 py-2" placeholder="password">
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
