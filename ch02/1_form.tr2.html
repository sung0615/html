<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>연락처 추가</h3>
    <table>
        <tr>
            <td><img src="./image.png" ></td>
            <td><input type="checkbox"></td>
            <td><input type="text" placeholder="성"></td>           
            <td><input type="text" placeholder="이름"></td>
            <td><button type="button">+상세입력</button></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="네이버아이디"></td>
            <td><input type="text" placeholder="닉네임"></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><select>
                <option>휴대폰</option>
                <option>집</option>
                <option>폰</option>
            </select></td>
            <td><input type="tel" placeholder="전화번호"></td>
            <td><button type="button">+</button></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="email" placeholder="이메일"></td>
            <td><button type="button">+</button></td>
        </tr>
        <tr>
            <td>그룹</td>
            <td><button type="button">그룹설정</button><sub style="color: slategray;" >설정해 주세요</sub></td>
        </tr>
        <tr>
            <td>생일.기념일</td>
            <td><select>
                <option>생일</option>
                <option>기념일</option>
            </select></td>
            <td><input type="text" placeholder="yyyymmdd"></td>
            <td><input type="radio" name="a">양력<input type="radio" name="a">음력</td>
            <td><button type="button">+</button></td>
        </tr>
        <tr>
            <td>회사.소속</td>
            <td><input type="text" placeholder="회사"></td>
            <td><input type="text" placeholder="부서"></td>
            <td><input type="text" placeholder="직책"></td>
            <td><button type="button">+</button></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><select>
                <option>회사</option>
                <option>집</option>
            </select></td>
            <td><input type="text">-</td>
            <td><input type="text"></td>
            <td><button type="button">우편번호</button></td>
            <td><button type="button">+</button></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><textarea placeholder="주소"></textarea></td>
        </tr>
        <tr>
            <td>홈페이지</td>
            <td><input type="text" placeholder="html://"></td>
            <td><button type="button">+</button></td>
        </tr>
        <tr>
            <td>메신저.SNS</td>
            <td><select>
                <option>LINE</option>
                <option>카카오톡</option>
            </select></td>
            <td><input type="text" placeholder="메신저주소"></td>
            <td><button type="button">+</button></td>
        </tr>
        <tr>
            <td>메모</td>
            <td><textarea placeholder="메모(최대 1,000자)"></textarea></td>
        </tr>
        <tr>
            <td><button type="button">저장</button></td>
            <td><button type="button">취소</button></td>
            <td><button type="button">저장 후 계속 추가▶</button></td>
        </tr>

    </table>
</body>
</html>
