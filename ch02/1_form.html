<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" accept="" enctype="">
        <table>
            <tr>
                <td width="100px">이름</td>

            </tr>

            </tr>
            <tr>
                <td width="100px">비밀번호</td>

            </tr>
            <tr>

                <td><input type="radio"></td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>

                <td><input type="search"></td>
            </tr>
            <tr>
                <td width="100px"></td>
                <td><input type="submit">제출</td>
            </tr>
            <tr>
                <td width="100px">번호</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td width="100px">text</td>

            </tr>
            <tr>
                <td width="100px">시간</td>
                <td><input type="time"></td>
            </tr>
            <tr>

                <td><input type="url"></td>
            </tr>
            <tr>
                <td width="100px">몇번째 주</td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td>
                    <select name="" id="">
                        <option>nan</option>
                        <option>woman</option>
                        <option>ect</option>
                    </select>
                </td>
                <td>

                        여기에 글을 쓰시오

    <br>checkbox: <input type="checkbox">
    <br>file: <input type="file">
    <br>hidden 히든: <input type="hidden">
    <br>password: <input type="password">
    <br>radio: <input type="radio">
    <br>range: <input type="range">
    <br>text: <input type="text">
    <br><select name="" id="">
        <option>nan</option>
        <option>woman</option>
        <option>ect</option>
    </select>
    <br><textarea name=""id="">
